<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../../node_modules/leaflet/dist/leaflet.css">
    <script src="../../dist/nlga.polyfills.min.js"></script> 
    <script src="../bundle.js"></script>
    <style type="text/css">
        body {
            font-family: arial;
        }

        #nlga_map{
            width: 720px;
            height: 650px;
            margin: 3rem auto;
        }
    </style>
</head>
<body>
    <h1>Marker Map</h1>
    <div id="nlga_map"></div>

    <script type="text/javascript">
        var test_data = {
            type: 'FeatureCollection',
            features: [
                {
                    "type": "Feature",
                    "geometry": {
                        "type": "Point",
                        "coordinates": [10.8218518831934, 52.4502857746789]
                    },
                    "properties": {
                        "name": 'Marker 1',
                        "value": 1
                    }
                },
                {
                    "type": "Feature",
                    "geometry": {
                        "type": "Point",
                        "coordinates": [9.8218518831934, 52.4502857746789]
                    },
                    "properties": {
                        "name": 'Marker 2',
                        "value": 10
                    }
                }
            ]
        };

        var map = new NLGAMap({
            id: 'nlga_map',
            map: {
                center: [52.6, 9.1],
                zoom: 7.5,
                controls: {
                    attribution: {
                        text: '© GeoBasis-DE / <a href="http://www.bkg.bund.de/">BKG</a> 2017 (Daten verändert)'
                    }
                }
            },
            baseLayer: {
                ignoreLayerIds: ['04'],
                json: './topojson/BKG_NDS_Kreise_vg2500_G_Oe_Ost.topo.json',
            },
            cityLayer: {
                json: './topojson/NDS_Staedte.topo.json'
            },
            layers: {
                markers: [{
                    layerName: 'myTest',
                    title: 'My Title',
                    data: test_data,
                    maxRadius: 15,      //max circle radius
                    scale: 'linear',    //linear, log
                    layerControl: {
                        name: 'Test'
                    }
                }]
            }
        });

        map.render();

    </script>
</body>
</html>
